<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layPage快速使用</title>
</head>
<script src="/webjars/layui/2.4.5/layui.all.js"></script>
<link rel="stylesheet" href="/webjars/layui/2.4.5/css/layui.css"/>
<link rel="stylesheet" href="/webjars/layui/2.4.5/css/layui.mobile.css"/>
<body>

<div id="test1"></div>
<script>
    layui.use(['laypage', 'jquery', 'laytpl'], function(){
        var laypage = layui.laypage;
        var $ = layui.$;
        var laytpl = layui.laytpl;

        //直接解析字符
        laytpl('{{ d.name }}是一位公猿').render({
            name: '贤心'
        }, function(string){
            console.log(string); //贤心是一位公猿
        });

        //你也可以采用下述同步写法，将 render 方法的回调函数剔除，可直接返回渲染好的字符
        var string =  laytpl('{{ d.name }}是一位公猿').render({
            name: '贤心'
        });
        console.log(string);  //贤心是一位公猿

        //如果模板较大，你也可以采用数据的写法，这样会比较直观一些
        var t = laytpl([
            '{{ d.name }}是一位公猿'
            ,'其它字符 {{ d.content }}  其它字符'
        ].join('sfsf'));
        console.log(t);


    });

</script>
</body>
</html>
