<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layPage快速使用</title>
</head>
<script src="/webjars/layui/2.4.5/layui.all.js"></script>
<link rel="stylesheet" href="/webjars/layui/2.4.5/css/layui.css"/>
<link rel="stylesheet" href="/webjars/layui/2.4.5/css/layui.mobile.css"/>
<body>


<script id="demo" type="text/html">
    <h3>{{ d.title }}</h3>
    <ul>
        {{#  layui.each(d.list, function(index, item){ }}
        <li>
            <span>{{ item.modname }}</span>
            <span>{{ item.alias }}：</span>
            <span>{{ item.site || '' }}</span>
        </li>
        {{#  }); }}
        {{#  if(d.list.length === 0){ }}
        无数据
        {{#  } }}
    </ul>
</script>
<div id="view"></div>
<script>
    layui.use(['laypage', 'jquery', 'laytpl'], function(){
        var laypage = layui.laypage;
        var $ = layui.$;
        var laytpl = layui.laytpl;

        var data = { //数据
            "title":"Layui常用模块"
            ,"list":[{"modname":"弹层","alias":"layer","site":"layer.layui.com"},{"modname":"表单","alias":"form"}]
        }
        var getTpl = demo.innerHTML
            ,view = document.getElementById('view');
        laytpl(getTpl).render(data, function(html){
            view.innerHTML = html;
        });


    });

</script>
</body>
</html>
